<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPG Clown - Versão Corrigida</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            background-color: #222; /* Fundo cinza escuro para diferenciar do canvas preto */
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        canvas {
            display: block;
            background-color: #1a1a1a; /* Cor de fundo do canvas */
            image-rendering: pixelated;
        }

        /* UI */
        .ui-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-text {
            font-size: 12px;
            text-shadow: 2px 2px 0 #000;
            color: #fff;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 4px;
        }

        /* Botões Mobile */
        #mobile-controls {
            display: none; /* Ativa via JS */
            position: absolute;
            bottom: 20px;
            right: 20px;
            pointer-events: auto;
            z-index: 100;
        }
        
        .d-btn {
            width: 48px; height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: white;
            font-size: 20px;
            margin: 2px;
            cursor: pointer;
        }
        .d-btn:active { background: rgba(255,0,0,0.5); }

        /* Tela de Combate */
        #combat-modal {
            display: none;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            background: #2a0a0a;
            border: 4px solid #f00;
            z-index: 50;
            pointer-events: auto;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 0 0 100vw rgba(0,0,0,0.8);
        }

        .btn-action {
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="480" height="352"></canvas>
        
        <div class="ui-overlay">
            <div class="hud-text" id="stats">Carregando...</div>
            <div id="log" class="hud-text" style="align-self: flex-start; margin-top: auto; margin-bottom: 80px; color: #aaa;">Use Setas ou WASD</div>
        </div>

        <div id="mobile-controls">
            <div style="text-align:center"><button class="d-btn" onclick="Game.input('ArrowUp')">▲</button></div>
            <div>
                <button class="d-btn" onclick="Game.input('ArrowLeft')">◀</button>
                <button class="d-btn" onclick="Game.input('ArrowDown')">▼</button>
                <button class="d-btn" onclick="Game.input('ArrowRight')">▶</button>
            </div>
        </div>

        <div id="combat-modal">
            <h2 style="color: red; margin: 10px;">INIMIGO!</h2>
            <div id="enemy-visual" style="width: 50px; height: 50px; background: red; margin: 10px auto;"></div>
            <p id="combat-msg">Um monstro apareceu.</p>
            <p id="enemy-hp">HP: ???</p>
            <button class="btn-action" onclick="Game.combat.attack()">ATACAR</button>
            <button class="btn-action" onclick="Game.combat.flee()">FUGIR</button>
        </div>
    </div>

<script>
// --- CONFIGURAÇÃO E ENGINE ---
const CFG = {
    TILE: 32,
    W: 15, // Largura em tiles da tela
    H: 11, // Altura em tiles da tela
    MAP_W: 50,
    MAP_H: 50
};

// --- ESTADO GLOBAL ---
const State = {
    player: { x: 5, y: 5, hp: 100, maxHp: 100, lvl: 1, xp: 0 },
    map: [],
    mode: 'EXPLORE', // EXPLORE ou COMBAT
    currentEnemy: null
};

// --- SISTEMA DE MAPA ---
const Map = {
    init: function() {
        // Gera um mapa simples
        State.map = [];
        for(let y=0; y<CFG.MAP_H; y++) {
            State.map[y] = [];
            for(let x=0; x<CFG.MAP_W; x++) {
                // Bordas são paredes (1), Meio é grama (0)
                if(x===0 || x===CFG.MAP_W-1 || y===0 || y===CFG.MAP_H-1) {
                    State.map[y][x] = 1; 
                } else {
                    // 10% de chance de parede aleatória
                    State.map[y][x] = Math.random() < 0.1 ? 1 : 0;
                }
            }
        }
        // Boss na posição 10,10 (Tile tipo 3)
        State.map[10][10] = 3; 
    },
    isWall: function(x, y) {
        if(x<0 || y<0 || x>=CFG.MAP_W || y>=CFG.MAP_H) return true;
        return State.map[y][x] === 1;
    }
};

// --- RENDERIZADOR (GRÁFICOS) ---
const Draw = {
    ctx: null,
    init: function() {
        const cvs = document.getElementById('gameCanvas');
        this.ctx = cvs.getContext('2d');
        // Força tamanho correto
        cvs.width = CFG.TILE * CFG.W;
        cvs.height = CFG.TILE * CFG.H;
    },
    
    render: function() {
        if(State.mode !== 'EXPLORE') return;

        const ctx = this.ctx;
        const p = State.player;
        
        // Limpa a tela
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);

        // Calcula offset da câmera (para o player ficar no centro)
        const camX = p.x - Math.floor(CFG.W / 2);
        const camY = p.y - Math.floor(CFG.H / 2);

        // Desenha o Mapa Visível
        for(let y = 0; y < CFG.H; y++) {
            for(let x = 0; x < CFG.W; x++) {
                const worldX = camX + x;
                const worldY = camY + y;

                if(worldX >= 0 && worldX < CFG.MAP_W && worldY >= 0 && worldY < CFG.MAP_H) {
                    const tile = State.map[worldY][worldX];
                    
                    // Cores dos Tiles
                    if(tile === 1) ctx.fillStyle = "#555"; // Parede (Cinza)
                    else if(tile === 3) ctx.fillStyle = "#505"; // Boss (Roxo)
                    else ctx.fillStyle = "#2e8b57"; // Grama (Verde)

                    ctx.fillRect(x * CFG.TILE, y * CFG.TILE, CFG.TILE, CFG.TILE);
                    
                    // Borda do tile para facilitar visualização
                    ctx.strokeStyle = "rgba(0,0,0,0.2)";
                    ctx.strokeRect(x * CFG.TILE, y * CFG.TILE, CFG.TILE, CFG.TILE);
                }
            }
        }

        // Desenha o Player (O PALHAÇO)
        // O player está sempre no centro da tela (relativo à câmera)
        const screenX = (p.x - camX) * CFG.TILE;
        const screenY = (p.y - camY) * CFG.TILE;

        // Corpo
        ctx.fillStyle = "#FFF";
        ctx.fillRect(screenX + 4, screenY + 4, 24, 24);
        // Nariz
        ctx.fillStyle = "#F00";
        ctx.beginPath();
        ctx.arc(screenX + 16, screenY + 16, 5, 0, Math.PI*2);
        ctx.fill();

        // Atualiza HUD texto
        document.getElementById('stats').innerText = `HP: ${p.hp} | LVL: ${p.lvl}`;
    }
};

// --- LÓGICA DE COMBATE SIMPLES ---
const Combat = {
    attack: function() {
        const dmg = 5 + Math.floor(Math.random() * 5);
        State.currentEnemy.hp -= dmg;
        document.getElementById('combat-msg').innerText = `Você causou ${dmg} de dano!`;
        
        if(State.currentEnemy.hp <= 0) {
            alert("Você venceu!");
            State.mode = 'EXPLORE';
            document.getElementById('combat-modal').style.display = 'none';
            Draw.render();
        } else {
            // Turno do inimigo
            setTimeout(() => {
                const eDmg = 2 + Math.floor(Math.random() * 5);
                State.player.hp -= eDmg;
                document.getElementById('combat-msg').innerText = `Inimigo bateu: ${eDmg} dano!`;
                if(State.player.hp <= 0) {
                    alert("GAME OVER");
                    location.reload();
                }
                document.getElementById('enemy-hp').innerText = `HP Inimigo: ${State.currentEnemy.hp}`;
                Draw.render(); // Atualiza HUD
            }, 500);
        }
    },
    flee: function() {
        State.mode = 'EXPLORE';
        document.getElementById('combat-modal').style.display = 'none';
        Draw.render();
    },
    start: function(type) {
        State.mode = 'COMBAT';
        State.currentEnemy = { hp: 30, max: 30, name: type };
        
        document.getElementById('combat-modal').style.display = 'flex';
        document.getElementById('combat-msg').innerText = `Um ${type} selvagem apareceu!`;
        document.getElementById('enemy-hp').innerText = "HP: 30/30";
        
        if(type === 'BOSS') {
            document.getElementById('enemy-visual').style.background = '#505';
            State.currentEnemy.hp = 100;
        } else {
            document.getElementById('enemy-visual').style.background = 'red';
        }
    }
};

// --- GAME LOOP & CONTROLES ---
const Game = {
    init: function() {
        try {
            Map.init();
            Draw.init();
            
            // Detecta se é mobile para mostrar botões
            if(/Android|iPhone|iPad/i.test(navigator.userAgent)) {
                document.getElementById('mobile-controls').style.display = 'block';
            }

            // Bind Teclado
            window.addEventListener('keydown', (e) => this.input(e.key));

            // Desenha a primeira vez
