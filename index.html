<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPG Clown - Pixel Adventure</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background-color: #121212;
            color: white;
            font-family: 'VT323', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none; /* Importante para mobile */
        }

        #game-border {
            border: 8px solid #4a4a4a;
            border-radius: 4px;
            box-shadow: 0 0 20px #000;
            position: relative;
            line-height: 0; /* Remove espaços extras */
        }

        canvas {
            image-rendering: pixelated; /* Deixa os pixels nítidos */
            background-color: #000;
        }

        /* Interface Sobreposta */
        .ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8px;
            box-sizing: border-box;
        }

        .hud-panel {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            padding: 5px 10px;
            font-size: 20px;
            text-shadow: 1px 1px 0 #000;
        }

        /* Controles Mobile */
        #mobile-controls {
            display: none;
            margin-top: 20px;
        }
        .d-pad-row { display: flex; justify-content: center; gap: 10px; margin: 5px; }
        .btn {
            width: 60px; height: 60px;
            background: #333;
            border: 2px solid #666;
            border-radius: 8px;
            color: white;
            font-size: 24px;
            font-family: inherit;
            cursor: pointer;
            touch-action: manipulation;
        }
        .btn:active { background: #d32f2f; border-color: #fff; }

        /* Dialogo e Combate */
        #message-box {
            position: absolute;
            bottom: 10px; left: 10px; right: 10px;
            background: #fff;
            color: #000;
            border: 4px double #000;
            padding: 10px;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="game-border">
        <canvas id="cvs"></canvas>
        
        <div class="ui-layer">
            <div class="hud-panel">
                <span id="ui-hp" style="color:#ff4444">HP: 100</span> | 
                <span id="ui-lvl" style="color:#44ff44">LVL: 1</span>
            </div>
            <div id="message-box"></div>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="d-pad-row">
            <button class="btn" ontouchstart="Input.move(0, -1)" onmousedown="Input.move(0, -1)">▲</button>
        </div>
        <div class="d-pad-row">
            <button class="btn" ontouchstart="Input.move(-1, 0)" onmousedown="Input.move(-1, 0)">◀</button>
            <button class="btn" ontouchstart="Input.action()" style="background:#882222">⚔️</button>
            <button class="btn" ontouchstart="Input.move(1, 0)" onmousedown="Input.move(1, 0)">▶</button>
        </div>
        <div class="d-pad-row">
            <button class="btn" ontouchstart="Input.move(0, 1)" onmousedown="Input.move(0, 1)">▼</button>
        </div>
    </div>

<script>
/**
 * RPG CLOWN - SPRITE EDITION
 */

const CFG = {
    TILE: 32,      // Tamanho do tile em pixels
    W: 11,         // Largura da visão (em tiles)
    H: 9,          // Altura da visão
    MAP_S: 40      // Tamanho total do mapa
};

// --- ARTE PIXELADA (Desenhada via código) ---
const Sprites = {
    drawClown: function(ctx, x, y) {
        const p = 4; // pixel size relativo (32px tile / 8x8 grid)
        // Cabelo Azul
        ctx.fillStyle = "#00f";
        ctx.fillRect(x, y, 32, 12);
        // Rosto Branco
        ctx.fillStyle = "#fff";
        ctx.fillRect(x+4, y+8, 24, 20);
        // Olhos
        ctx.fillStyle = "#000";
        ctx.fillRect(x+8, y+14, 4, 4);
        ctx.fillRect(x+20, y+14, 4, 4);
        // Nariz Vermelho
        ctx.fillStyle = "#f00";
        ctx.beginPath(); ctx.arc(x+16, y+20, 3, 0, Math.PI*2); ctx.fill();
        // Boca
        ctx.strokeStyle = "#f00";
        ctx.lineWidth = 2;
        ctx.beginPath(); ctx.arc(x+16, y+22, 6, 0.2, 2.9); ctx.stroke();
    },
    drawWall: function(ctx, x, y) {
        ctx.fillStyle = "#4a4a4a"; // Fundo cinza
        ctx.fillRect(x, y, 32, 32);
        ctx.fillStyle = "#333"; // Tijolos
        ctx.fillRect(x+2, y+2, 12, 10);
        ctx.fillRect(x+18, y+2, 12, 10);
        ctx.fillRect(x+2, y+16, 8, 10);
        ctx.fillRect(x+14, y+16, 12, 10);
    },
    drawGrass: function(ctx, x, y) {
        ctx.fillStyle = "#2e8b57"; // Verde base
        ctx.fillRect(x, y, 32, 32);
        ctx.fillStyle = "#3cb371"; // Grama clara
        // Pontinhos de grama
        ctx.fillRect(x+5, y+5, 4, 4);
        ctx.fillRect(x+20, y+10, 4, 4);
        ctx.fillRect(x+10, y+25, 4, 4);
    },
    drawBoss: function(ctx, x, y) {
        ctx.fillStyle = "#4B0082"; // Roxo escuro
        ctx.beginPath();
        ctx.arc(x+16, y+16, 14, 0, Math.PI*2);
        ctx.fill();
        ctx.fillStyle = "#fff"; // Olhos tristes
        ctx.fillRect(x+10, y+12, 4, 2);
        ctx.fillRect(x+18, y+12, 4, 2);
    }
};

// --- ESTADO DO JOGO ---
const State = {
    player: { x: 5, y: 5, hp: 100, maxHp: 100, lvl: 1 },
    map: [],
    explored: [], // Para neblina
    msgs: [],
    isCombat: false
};

// --- SISTEMA ---
const Game = {
    canvas: null,
    ctx: null,

    init: function() {
        this.canvas = document.getElementById('cvs');
        this.ctx = this.canvas.getContext('2d');
        
        // Ajusta tamanho
        this.canvas.width = CFG.TILE * CFG.W;
        this.canvas.height = CFG.TILE * CFG.H;

        // Gera Mapa
        this.genMap();

        // Detecta Mobile
        if ('ontouchstart' in window || navigator.maxTouchPoints) {
            document.getElementById('mobile-controls').style.display = 'block';
        }

        // Teclado
        window.addEventListener('keydown', (e) => {
            if (e.key === "ArrowUp" || e.key === "w") Input.move(0, -1);
            if (e.key === "ArrowDown" || e.key === "s") Input.move(0, 1);
            if (e.key === "ArrowLeft" || e.key === "a") Input.move(-1, 0);
            if (e.key === "ArrowRight" || e.key === "d") Input.move(1, 0);
            if (e.key === " " || e.key === "Enter") Input.action();
        });

        this.updateView();
    },

    genMap: function() {
        for(let y=0; y<CFG.MAP_S; y++) {
            State.map[y] = [];
            State.explored[y] = [];
            for(let x=0; x<CFG.MAP_S; x++) {
                // Bordas
                if(x===0 || x===CFG.MAP_S-1 || y===0 || y===CFG.MAP_S-1) {
                    State.map[y][x] = 1; // Parede
                } else {
                    // 15% parede, 85% chão
                    State.map[y][x] = Math.random() < 0.15 ? 1 : 0;
                }
                State.explored[y][x] = false;
            }
        }
        // Área inicial limpa
        State.map[5][5] = 0;
        State.map[5][6] = 0;
        
        // Boss
        State.map[15][15] = 3; 
    },

    updateView: function() {
        const ctx = this.ctx;
        const p = State.player;

        // Limpa
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

        // Câmera
        const camX = p.x - Math.floor(CFG.W / 2);
        const camY = p.y - Math.floor(CFG.H / 2);

        for(let y = 0; y < CFG.H; y++) {
            for(let x = 0; x < CFG.W; x++) {
                const wx = camX + x;
                const wy = camY + y;

                if(wx >= 0 && wx < CFG.MAP_S && wy >= 0 && wy < CFG
